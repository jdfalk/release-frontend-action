name: "Release Frontend Application"
description: "Build and release frontend applications (React, Vue, Angular, etc.)"
author: "jdfalk"

branding:
  icon: "globe"
  color: "purple"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  package-manager:
    description: "Package manager (npm, yarn, pnpm)"
    required: false
    default: "npm"
  working-directory:
    description: "Working directory for the project"
    required: false
    default: "."
  build-command:
    description: "Build command"
    required: false
    default: "npm run build"
  test-command:
    description: "Test command"
    required: false
    default: "npm test"
  lint-command:
    description: "Lint command"
    required: false
    default: "npm run lint"
  run-tests:
    description: "Run tests before building"
    required: false
    default: "true"
  run-lint:
    description: "Run linter before building"
    required: false
    default: "true"
  build-output-dir:
    description: "Build output directory"
    required: false
    default: "dist"
  create-artifact:
    description: "Create build artifact"
    required: false
    default: "true"
  artifact-name:
    description: "Artifact name"
    required: false
    default: "frontend-build"
  artifact-retention-days:
    description: "Artifact retention days"
    required: false
    default: "90"

outputs:
  build-path:
    description: "Path to build output"
    value: ${{ steps.build-info.outputs.path }}
  artifact-url:
    description: "URL of the uploaded artifact"
    value: ${{ steps.upload.outputs.artifact-url }}

runs:
  using: "composite"
  steps:
    - name: Detect dependency lock file
      id: dependency-file
      shell: bash
      run: |
        set -euo pipefail
        WORKDIR="${{ inputs.working-directory }}"
        MANAGER="${{ inputs.package-manager }}"
        case "$MANAGER" in
          npm)
            CANDIDATES=(
              "${WORKDIR}/package-lock.json"
              "${WORKDIR}/npm-shrinkwrap.json"
            )
            ;;
          yarn)
            CANDIDATES=("${WORKDIR}/yarn.lock")
            ;;
          pnpm)
            CANDIDATES=("${WORKDIR}/pnpm-lock.yaml")
            ;;
          *)
            echo "::error::Unsupported package manager: ${MANAGER}"
            exit 1
            ;;
        esac

        for file in "${CANDIDATES[@]}"; do
          if [ -f "$file" ]; then
            echo "path=$file" >> "$GITHUB_OUTPUT"
            exit 0
          fi
        done

        echo "::notice::No dependency lock file found; skipping cache setup."
        echo "path=" >> "$GITHUB_OUTPUT"

    - name: Set up Node.js
      if: steps.dependency-file.outputs.path != ''
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.package-manager }}
        cache-dependency-path: ${{ steps.dependency-file.outputs.path }}

    - name: Set up Node.js (no cache)
      if: steps.dependency-file.outputs.path == ''
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        set -euo pipefail
        LOCK_PATH="${{ steps.dependency-file.outputs.path }}"
        MANAGER="${{ inputs.package-manager }}"
        if [ "$MANAGER" = "npm" ]; then
          if [ -n "$LOCK_PATH" ]; then
            npm ci
          else
            echo "No lockfile; using npm install fallback"
            npm install --no-audit --no-fund
          fi
        elif [ "$MANAGER" = "yarn" ]; then
          if [ -n "$LOCK_PATH" ]; then
            yarn install --frozen-lockfile
          else
            yarn install --non-interactive
          fi
        elif [ "$MANAGER" = "pnpm" ]; then
          if [ -n "$LOCK_PATH" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
        else
          echo "Unsupported package manager: $MANAGER"
          exit 1
        fi

    - name: Run linter
      if: inputs.run-lint == 'true'
      working-directory: ${{ inputs.working-directory }}
      run: ${{ inputs.lint-command }}
      shell: bash

    - name: Run tests
      if: inputs.run-tests == 'true'
      working-directory: ${{ inputs.working-directory }}
      run: ${{ inputs.test-command }}
      shell: bash

    - name: Build application (production)
      working-directory: ${{ inputs.working-directory }}
      env:
        NODE_ENV: production
      run: ${{ inputs.build-command }}
      shell: bash

    - name: Set build info
      id: build-info
      run: |
        BUILD_PATH="${{ inputs.working-directory }}/${{ inputs.build-output-dir }}"
        echo "path=$BUILD_PATH" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload build artifact
      id: upload
      if: inputs.create-artifact == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ steps.build-info.outputs.path }}
        retention-days: ${{ inputs.artifact-retention-days }}

    - name: Output summary
      run: |
        echo "## Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Node.js:** ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Package Manager:** ${{ inputs.package-manager }}" >> $GITHUB_STEP_SUMMARY
        echo "**Build Output:** ${{ steps.build-info.outputs.path }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.create-artifact }}" == "true" ]; then
          echo "**Artifact:** ${{ inputs.artifact-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** ${{ inputs.artifact-retention-days }} days" >> $GITHUB_STEP_SUMMARY
        fi
      shell: bash
