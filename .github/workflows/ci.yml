name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          if [ ! -f action.yml ]; then
            echo "Error: action.yml not found"
            exit 1
          fi
          echo "âœ… action.yml validation passed"

      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          echo "âœ… README.md found"

  test:
    name: Test Action
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create test project
        run: |
          mkdir -p test-project
          cd test-project
          npm init -y
          cat > index.js << 'EOF'
          console.log('Test frontend project');
          EOF

      - name: Test action execution
        uses: ./
        with:
          node-version: "20"
          package-manager: "npm"
          working-directory: "./test-project"
          build-command: "npm install"
          run-tests: "false"
          run-lint: "false"
          build-output-dir: "dist"
          create-artifact: "false"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: action.yml
